<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader And Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <div class="logo-text">
                <p class="title">QR Code Reader and Generator</p>
                <p class="subtitle">Scan or Generate QR Codes</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="reader_box">
            <form action="#">
                <input type="file" hidden>
                <img src="#" alt="qr-code">
                <div class="reader_heading">
                    <i class="fas fa-cloud-upload"></i>
                    <p>Click Or Drop QR Code To Read</p>
                    <div id="loader"></div>
                </div>
            </form>
            <div class="reader_result">
                <textarea spellcheck="false" disabled></textarea>
                <div class="reader_buttons">
                    <button class="closeBtn">Close</button>
                    <button class="copyBtn">Copy Text</button>
                </div>
            </div>
        </div>
        <div class="generator_box">
            <input type="text" id="userInput" placeholder="Enter some text or URL" />
            <div class="show_qr"></div>
            <div class="generator_buttons">
                <button id="submitBtn" disabled>Generate</button>
                <button id="cancelBtn">Cancel</button>
                <a href="#" id="downloadBtn">Download</a>
            </div>
        </div>
    </div>
    <div id="toastBox"></div>
    <footer class="footer">
        <p>&copy; 2024 Amit Sah. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
